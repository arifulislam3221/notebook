<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- daisy -->
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->

    <!-- icons -->
    <script src="https://kit.fontawesome.com/427ebcbb1a.js" crossorigin="anonymous"></script>

</head>
<body class="bg-[#eaa] mx-auto xl:w-[1280px]">
    <header>
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Homepage</a></li>
                      <li><a>Portfolio</a></li>
                      <li><a>About</a></li>
                    </ul>
                  </div>
                </div>
                <div class="navbar-center">
                  <a class="btn btn-ghost text-xl">NoteBook</a>
                </div>
                <div class="navbar-end">
                  <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                  </button>
                  <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                      <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                  </button>
                </div>
              </div>
        </nav>
    </header>
    <main class="mx-auto lg:w-[1200px] ">
        <section>
            <!-- contents div -->
            <div>
                <!-- logo -->
                <div class="flex flex-col items-center my-3">
                    <!-- img -->
                    <div>
                        <!-- <img src="" alt=""> -->
                        <p>
                            <i class="fa-solid fa-file-shield text-[100px]"></i>
                        </p>
                    </div>
                    <!-- text -->
                    <div>
                        <h1>
                            Add quick note
                        </h1>
                    </div>
                </div>
                <!-- note create div -->
                <div>
                    <!-- subject div -->
                    <div>
                        <input type="text" placeholder="subject" class="p-4 hover:border hover:border-green-300 hover:bg-green-100 outline-none rounded-[16px_16px_0px_0px]">
                    </div>
                    <!-- note div -->
                    <div class="">
                        <textarea name="" id="" cols="30" rows="10" class="w-full p-4 hover:border hover:border-green-300 hover:bg-green-100 outline-none rounded-[0px_32px_32px_32px]" placeholder="note"></textarea>
                    </div>
                </div>
                <!-- save and view div -->
                <div>
                    <!-- save btn -->
                    <div>
                        <button class="btn bg-green-500 w-full ">Save</button>
                    </div>
                    <!-- view all notes -->
                    <div>
                        <button class="btn bg-green-500 w-full ">View all notes</button>
                    </div>
                </div>
            </div>
        </section>
        <section>

        </section>
        <section>

        </section>
    </main>

    <script src="./js/index.js"></script>
    <script>

    </script>
</body>
</html>
